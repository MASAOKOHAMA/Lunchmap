{% extends './base.html' %}
{% block content %}
<style>
    h1 {padding-top: 80px;}
</style>
<h1>{{ shop.name }}</h1>
<div>
    <p>{{ shop.category.name }}</p>
    <p>{{ shop.address }}</p>
</div>
<iframe id='map'
    src='https://www.google.com/maps/embed/v1/place?key=AIzaSyBnAPeFeZGQkOXvYzRAC29ONeY0c4R0DFQ&amp;q={{ shop.address }}'
    width='100%'
    height='320'
    frameborder='0'>
</iframe>
<div>
    <a href='{% url "lunchmap:index" %}'>一覧</a> |
    {% if request.user.id == object.author_id %}
    <a href='{% url "lunchmap:update" shop.pk %}'>編集</a> |
    <a href='{% url "lunchmap:delete" shop.pk %}'>削除</a>
    {% endif %}
</div>

{% endblock %}
